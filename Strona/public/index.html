<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-KOM</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/afa8040683.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="wrapper">
            <button class="burger-icon" onclick="toggleMenu()"><i class="fa-solid fa-bars"></i></button>
            <div class="nav-items">
                <a href="#">strona główna</a>
                <a href="#" onclick="toggleCart()"><i class="fa-solid fa-cart-shopping"></i> koszyk</a>
            </div>
        </div>
    </nav>
    <header class="header">
        <div class="hero-bg"></div>
        <div class="hero-text">
            <h1>Omega<span> Electronics</span></h1>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <div class="grid-container">
                <button class="filter-toggle" onclick="toggleFilters()">Filtry</button>
                <section class="filter-section">
                    <h2>Filtry</h2>
                    <button onclick="clearFilters()">Wyczyść wszystkie</button>
                    <div class="filter-group">
                        <h3>Producent</h3>
                        <label><input type="checkbox" name="brand" value="ASUS"> ASUS </label>
                        <label><input type="checkbox" name="brand" value="Apple"> Apple </label>
                        <label><input type="checkbox" name="brand" value="Acer"> Acer </label>
                        <label><input type="checkbox" name="brand" value="HP"> HP </label>
                        <label><input type="checkbox" name="brand" value="Lenovo"> Lenovo </label>
                        <label><input type="checkbox" name="brand" value="Toshiba"> Toshiba </label>
                    </div>
                    <form id="add-product-form" enctype="multipart/form-data">
                        <h3>Dodawanie produktów</h3>
                        <select name="productBrand" required>
                            <option value="" disabled selected>Wybierz producenta</option>
                            <option value="ASUS">ASUS</option>
                            <option value="Apple">Apple</option>
                            <option value="Acer">Acer</option>
                            <option value="HP">HP</option>
                            <option value="Lenovo">Lenovo</option>
                            <option value="Toshiba">Toshiba</option>
                        </select>
                        <input type="text" name="productName" placeholder="Nazwa produktu" required>
                        <input type="number" name="productPrice" placeholder="Cena produktu" required>
                        <textarea name="productDescription" placeholder="Opis produktu" required></textarea>
                        <input type="file" name="productImage" accept="image/*" required>
                        <button type="submit">Dodaj produkt</button>
                    </form>

                    <form id="edit-product-form" enctype="multipart/form-data">
                        <h3>Edycja produktu</h3>
                        <input type="hidden" name="productId">
                        <input type="number" name="saleDuration" placeholder="Czas trwania promocji (minuty)" min="0">
                        <input type="number" name="productDiscount" placeholder="Procent zniżki" min="0" max="100">
                        <button type="submit">Zapisz zmiany</button>
                    </form>

                </section>
                <section class="product-section">
                    <div class="products-container">
                        <!-- Produkty będą dodawane tutaj -->
                    </div>
                </section>
                <section id="cart" class="cart-section">
                    <h3>Twój Koszyk</h3>
                    <div class="cart-items">
                        <!-- Produkty w koszyku będą tutaj -->
                    </div>
                    <button onclick="clearCart()">Wyczyść koszyk</button>
                </section>
            </div>
        </div>
        <section class="contact">
            <h2 class="contact-section">kontakt</h2>
            <p><i class="fa-solid fa-phone"></i>+48 123 456 789</p>
            <p><i class="fa-solid fa-envelope"></i>omega_electronics@omegaelectronics.com</p>
            <h3>Adres</h3>
            <p>ul. Witosa 1</p>
            <p>00-000 Bielystok</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 OMEGA ELECTRONICS</p>
    </footer>
    <script src="./js/script.js"></script>

</body>
</html>
